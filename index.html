<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Mammática</title>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #container {
      text-align: center;
    }

    #result {
      font-size: 24px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Token</h1>
    <div id="result"></div>
    <button onclick="copyToClipboard()">Copiar Resultado</button>
  </div>

  <script>
    // Obter informações de data e hora do computador
    var currentDate = new Date();
    var hours = currentDate.getHours().toString().padStart(2, '0');
    var day = currentDate.getDate().toString().padStart(2, '0');
    var month = (currentDate.getMonth() + 1).toString().padStart(2, '0'); // Adiciona 1 porque os meses são indexados de 0 a 11

    // Calcular o número composto
    var composto = parseInt(`15${hours}${day}${month}`);

    // Calcular o resultado da fórmula matemática
    var result = (composto + Number.parseInt(hours)) * Number.parseInt(day);

    // Exibir o resultado na página
    var resultElement = document.getElementById("result");
    resultElement.textContent = "" + result;

    // Função para copiar o resultado para a área de transferência
    function copyToClipboard() {
      var resultText = resultElement.textContent;
      var tempInput = document.createElement("input");
      tempInput.value = resultText;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
    }
  </script>
</body>

</html>
